global:
 kibanaEnabled: true

kibana:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: kibana.myname.click
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    tls: true

master:
 masterOnly: false
 replicaCount: 1
 heapSize: "512m"
 resources:
   requests:
     cpu: "200m"
     memory: "1Gi"
   limits:
     cpu: "500m"
     memory: "2Gi"
 readinessProbe:
   enabled: true
 livenessProbe:
   enabled: true

data:
 replicaCount: 2

ingest:
 enabled: false

coordinating:
 replicaCount: 0

volumeClaimTemplate:
 accessModes: ["ReadWriteOnce"]
 resources:
   requests:
     storage: 30Gi
 storageClassName: "gp3"

persistence:
 labels:
   enabled: true

security:
 enabled: true
 elasticPassword: ""
 existingSecret: elasticsearch-secret
 tls:
   restEncryption: true
   autoGenerated: true
   verificationMode: certificate
