apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${name}
  namespace: ${namespace}
spec:
  project: default
  source:
    repoURL: "${repo_url}"
    targetRevision: HEAD
    path: ${infra_path}
    directory:
      include: "{infra-app-of-apps.yaml,app-app-of-apps.yaml}"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ${infra_namespace}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true